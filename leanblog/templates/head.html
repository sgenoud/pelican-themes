<title>{{ SITENAME }}</title>
<meta name="author" content="{{ AUTHOR }}">

<link href="{{ SITEURL }}/{{ FEED }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />
{% if FEED_RSS %}
<link href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
{% endif %}

<!-- Framework CSS -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]><link rel="stylesheet" href="{{ SITEURL }}/theme/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->

<link rel='stylesheet' href="{{ SITEURL }}/theme/css/pygment.css" type='text/css' />
<!--<link rel='stylesheet' href="{{ SITEURL }}/theme/css/tstyle.css" type='text/css' />-->
<link rel='stylesheet' href="{{ SITEURL }}/theme/css/main.css" type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:regular,italic,bold,bolditalic' rel='stylesheet' type='text/css'>

{% if GOOGLE_ANALYTICS %}
<script>
    var _gaq=[['_setAccount','{{GOOGLE_ANALYTICS}}'],['_trackPageview']];
    (function(d,t){
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'))
</script>
{% endif %}

{% if ENABLE_MATH %}
<script type="text/x-mathjax-config">
    // MathJax Configuration
    MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {inlineMath: [["$","$"]]},
        "HTML-CSS": {
            scale: 80
        }
    });
</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
{% endif %}
