{% extends "base.html" %}
{% block content %}
<div class='maintext'>
    {% for division, posts in categories %}
    <h3 class='archive_subtitle'>{{division}}</h3>
    {% for post in posts %}
    <span class='list_text'><a href='{{post.url}}'>{{post.title}}</a></span>
        <span class='smallgray list_date'>{{post.date.strftime('%d %b %y')}}</span>
    {% endfor %}
{% endfor %}
{% endblock %}
</div>
